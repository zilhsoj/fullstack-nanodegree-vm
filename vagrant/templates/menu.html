<html>

<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
  {% for message in messages%}
      <li> {% print(message)%} </li>
        {%endfor%}
</ul>
    {%endif%}
{%endwith%}


<p><a href = '{{url_for('newMenuItem', restaurant_id=restaurant.id)}}'>Add a New Restaurant Here</a>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<p><a href = '{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id = i.id)}}'>Edit</a>

<p><a href = '{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id = i.id)}}'>Delete</a>
</br>
</br>
</div>


{% endfor %}
</body>

</html>
